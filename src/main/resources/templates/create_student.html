<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
 <a class="navbar-brand" href="#">Student Management System</a>
  <!--   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-toggler-bar"></span>                       
      </button> -->  
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>  
      </ul>
    </div>
</nav>


	<div class="container p-4">
		<div class="row p-3">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/student}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name </label> <input class="form-control"
								type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter Student First Name" />
						</div>


						<div class="form-group">
							<label>Student Last Name </label> <input class="form-control"
								type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter Student Last Name" />
						</div>

						<div class="form-group">
							<label>Student Email </label> <input class="form-control"
								type="email" name="email" th:field="*{email}"
								placeholder="Enter Student Email" />
						</div>

						<div class="footer-body">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
